<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header class="header-container">
      <nav class="container-nav">
        <h2 id="logo">TESLA</h2>

        <ul class="container-ul">
          <li>Vehículos</li>
          <li>Energía</li>
          <li>Carga</li>
          <li>Descubrir</li>
          <li>Tienda</li>
        </ul>
        <div class="container-icons">
          <img src="/assets/images/question-white.svg" alt="icono pregunta" />
          <img src="/assets/images/globe-white.svg" alt="icono globo" />
          <img src="/assets/images/user-white.svg" alt="icono usuario" />
        </div>
      </nav>

      <video src="/assets/videos/tesla-inicio.mp4" autoplay loop muted></video>
      <div class="hero-video">
        <h2>Hasta 10.000 Millas de Supercarga Gratis</h2>
        <p>
          Reciba un nuevo Model S, Model X o Model Y antes del 31 de marzo y
          reciba 5,000 millas Supercharging gratis para compras en efectivo o
          financieras.
        </p>
      </div>
    </header>

</html>
